on:
  push:
    branches:
      - "**"
  pull_request:

name: Build
jobs:
  build-amd64:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup the env
      run: |
        echo "$(make -s log | grep TAG)" >> "$GITHUB_ENV"
        echo "$(make -s log | grep VEX_URL)" >> "$GITHUB_ENV"
        echo "$(make -s log | grep VEX_JSON)" >> "$GITHUB_ENV"
        echo "$(make -s log | grep SEVERITY)" >> "$GITHUB_ENV"

    - name: Build container image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: false
        tags: rancher/hardened-flannel:${{ env.TAG }}-amd64
        file: Dockerfile
        build-args: |
          TAG=${{ env.TAG }}

    - name: Get rancher openvex report
      uses: wei/wget@v1
      with:
        args: -q -O ${{ env.VEX_JSON }} ${{ env.VEX_URL }}

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.32.0
      env:
          TRIVY_VEX: ${{ env.VEX_JSON }}
      with:
        image-ref: rancher/hardened-flannel:${{ env.TAG }}-amd64
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: ${{ env.SEVERITY }}

  build-arm64:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Setup the env
      run: |
        echo "$(make -s log | grep TAG)" >> "$GITHUB_ENV"
        echo "$(make -s log | grep VEX_URL)" >> "$GITHUB_ENV"
        echo "$(make -s log | grep VEX_JSON)" >> "$GITHUB_ENV"
        echo "$(make -s log | grep SEVERITY)" >> "$GITHUB_ENV"

    - name: Build container image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: false
        tags: rancher/hardened-flannel:${{ env.TAG }}-arm64
        file: Dockerfile
        outputs: type=docker
        platforms: linux/arm64
        build-args: |
          TAG=${{ env.TAG }}

    - name: Get rancher openvex report
      uses: wei/wget@v1
      with:
        args: -q -O ${{ env.VEX_JSON }} ${{ env.VEX_URL }}

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.32.0
      env:
          TRIVY_VEX: ${{ env.VEX_JSON }}
      with:
        image-ref: rancher/hardened-flannel:${{ env.TAG }}-arm64
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: ${{ env.SEVERITY }}
